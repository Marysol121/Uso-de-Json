<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Personas</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <h1>Mantenimiento de Personas</h1>
    <form id="person-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <label for="age">Edad:</label>
        <input type="number" id="age" required>
        <button type="submit">Agregar Persona</button>
    </form>
    
    <div>
        <button id="use-local">Usar LocalStorage</button>
        <button id="use-session">Usar SessionStorage</button>
        <button id="save-json">Guardar en JSON</button>
        <button id="load-server">Cargar desde Servidor</button>
    </div>
    
    <h2>Lista de Personas</h2>
    <ul id="person-list"></ul>

    <script src="js/script.js"></script>
</body>
</html>
